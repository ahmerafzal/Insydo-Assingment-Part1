<ion-view view-title="Favorites">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="photos in favorites.photos" class="item item-thumbnail-left">
          <img src="{{photos.image_url}}">
          <h2>{{photos.name}}</h2>
          <p><i class="ion-ios-heart"></i> {{photos.favorites_count}}</p>
          <p ng-bind-html="photos.description"></p>        
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
